


<mat-grid-list cols="3" rowHeight="4:5">

  @for (produit of produits(); track produit) {

      <mat-grid-tile>

          <mat-card class="example-card" appearance="outlined"><mat-card-header>
            <div mat-card-avatar class="card-title">
            <mat-card-title >{{ produit.nom }}</mat-card-title>
            <mat-card-subtitle>{{ produit.prix | currency : "EUR" : "symbol" : "1.2-2" }}</mat-card-subtitle>
            </div>
          </mat-card-header>
            <a [routerLink] = "['/products', produit.documentId]" >
            <img class="image-card" mat-card-image src="{{ produit.image?.length ? 'https://strapi-production-2ff5.up.railway.app'+produit.image[0].url : 'img_4.png' }}" alt="{{ produit.nom }}">
            </a>
          </mat-card>

      </mat-grid-tile>

  }

</mat-grid-list>
