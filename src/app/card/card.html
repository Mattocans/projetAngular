<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ product().nom }}</mat-card-title>
    <mat-card-subtitle>{{ product().prix }} â‚¬</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ product().image === '' ? 'img_4.png' : product().image }}" alt="Pull dab">
  <mat-card-content>
    <p>
      {{ product().description }}
    </p>
    <span>Stock : {{ product().stock }}</span>
  </mat-card-content>
  <mat-card-actions>

    <button matButton disabled="{{ product().stock === 0 ? 'desiabled' : 'false' }}">Ajouter au panier</button>
    <button matButton>Acheter</button>
  </mat-card-actions>
</mat-card>
