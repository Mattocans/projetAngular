<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ product().nom }}</mat-card-title>
    <mat-card-subtitle>{{ product().prix | currency : "EUR" : "symbol" : "1.2-2" }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ product().image === '' ? 'img_4.png' : product().image }}" alt="Pull dab">
  <mat-card-content>
    <p>
      {{ product().description }}
    </p>
    @if(product().stock === 0){
      <span style="color: red"> Rupture de stock </span>
    } @else {
    <span>Stock : {{ product().stock }}</span>
    }
  </mat-card-content>
  <mat-card-actions>

    @if(product().stock === 0){
      <button matButton disabled="disabled">Ajouter au panier</button>
      <button matButton disabled="disabled">Acheter</button>
    } @else {
      <button matButton (click)="addToCard.emit(product())">Ajouter au panier</button>
      <button matButton (click)="buy.emit(product())">Acheter</button>
    }

  </mat-card-actions>
</mat-card>
