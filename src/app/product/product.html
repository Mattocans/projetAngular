<mat-radio-group aria-label="Select an option" [(ngModel)]="language">
  <mat-radio-button value="fr">Fran√ßais</mat-radio-button>
  <mat-radio-button value="en">English</mat-radio-button>
</mat-radio-group>


<p>{{ texts[language] }}</p>

<mat-form-field>
  <mat-label>{{ titleDate[language] }}</mat-label>
  <input matInput [matTimepicker]="picker">
  <mat-timepicker-toggle matIconSuffix [for]="picker"/>
  <mat-timepicker #picker/>
</mat-form-field>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>{{ formTitle1[language] }}</mat-label>
    <input matInput placeholder="{{ formHolder1[language] }}">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>{{ formTitle2[language] }}</mat-label>
    <textarea matInput placeholder="{{ formHolder2[language] }}"></textarea>
  </mat-form-field>
</form>

<mat-grid-list cols="4" rowHeight="2:1" >
  <mat-grid-tile rowspan="2"><img src="/img.png" alt="pull1"></mat-grid-tile>
  <mat-grid-tile colspan="2"><img src="/img_1.png" alt="pull2"></mat-grid-tile>
  <mat-grid-tile rowspan="2"><img src="/img_2.png" alt="pull3" height="400px"></mat-grid-tile>
  <mat-grid-tile><img src="/img_3.png" alt="pull4"></mat-grid-tile>
</mat-grid-list>
