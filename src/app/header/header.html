<mat-toolbar class="header">
  <div (click)="goHome()">
    <button matIconButton>
      <mat-icon class="logo">home</mat-icon>
    </button>
  </div>
  <span class="center"> {{ headerTitle }} </span>

  <span class="example-spacer"></span>
  <button
    mat-icon-button
    (click)="goPanier()"
    matBadge="cartCount()"
    matBadgeColor="warn"
    matBadgeHidden="cartCount() === 0">
    <mat-icon>shopping_cart</mat-icon>
  </button>
</mat-toolbar>
