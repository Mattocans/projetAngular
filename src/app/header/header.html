<mat-toolbar>
  <div (click)="goHome()">
    <button matIconButton>
      <mat-icon>home</mat-icon>
      <span>{{ headerTitle }}</span>
    </button>

  </div>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    (click)="goPanier()"
    [matBadge]="cartCount()"
    matBadgeColor="warn"
    matBadgeHidden="cartCount() === 0">
    <mat-icon>shopping_cart</mat-icon>
  </button>
  <button matIconButton>
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
